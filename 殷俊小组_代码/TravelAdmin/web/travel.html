<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻/景点介绍</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/public.css" media="all">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            新闻/景点介绍管理页面
        </blockquote>

        <!--        顶部搜索框-->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--        顶部按钮开始-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 发布 </button>
            </div>
        </script>
        <!--顶部按钮结束-->

        <!--        表格开始-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <!--        表格结束-->

        <!--        侧边操作按钮开始-->
        <script type="text/html" id="currentTableBar">
            <div class="layui-clear-space">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </div>
        </script>
        <!--        侧边操作按钮结束-->
    </div>
</div>

<script>
    layui.use(['form', 'table', 'layer', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
        //动态获取表格列表
        $.ajax({
            url: '/travel?method=list',  // 后端的servlet接口 methond=list
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                table.render({
                    elem: '#currentTableId',
                    toolbar: '#toolbarDemo',
                    //下面的是表格的列名
                    //field要对应着你的实体类的属性名（比如我这对应的就是product的属性
                    //要显示哪些就写哪些
                    //title是显示出来的列名
                    //width设置宽度，sort设置是否排序
                    cols: [[
                        {field: 'id', width: 60, title: 'ID', sort: true},
                        {field: 'youkezhanghao', width: 200, title: '发布日期'},
                        {field: 'youkexingming', width: 200, title: '标题'},
                        {field: 'xianluguihua', minWidth: 250, title: '详细内容'},
                        {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center",templet: '#currentTableBar'}
                    ]],
                    data: data,
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 20,
                    page: true,
                    skin: 'line'
                });
            },
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let searchParams = data.field;

            // 执行搜索重载
            table.reload('currentTableId', {
                page: {curr: 1},
                url: '/travel?method=search', //servlet接口 methond=search
                where: searchParams,
                method: 'POST',
                parseData: function (res) {
                    return {
                        "code": 0, //状态码，0表示成功
                        "data": res.data //数据
                    };
                }
            });
            return false; // Prevent form submission
        });
        /**
         * 顶部按钮监听事件
         */
        // 点击添加按钮，弹出添加表单的弹出层
        table.on('toolbar(currentTableFilter)', function (obj) {
            //如果点击的是add按钮，这里的’add‘要和你table里面的lay-event的值一样
            if (obj.event === 'add') {
                var index = layer.open({
                    type: 1,
                    //title是弹出层的标题
                    title: '发布新闻/景点介绍',
                    //area是弹出层的宽高
                    area: ['500px', '500px'],
                    //content是弹出层的内容，可以按照我的模版来套，记住把每个input的name属性设置为对应的属性名
                    content: `
                    <form class="layui-form" style="padding: 20px;" id="addProductForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="youkexingming" required lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细内容</label>
                        <div class="layui-input-block">
                            <textarea  name="xianluguihua" required lay-verify="required" placeholder="请输入详细内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block">
                            <input type="file" name="image" accept="image/*" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="addProductSubmit">提交</button>
                            <button type="button" class="layui-btn layui-btn-primary" onclick="layer.closeAll()">取消</button>
                        </div>
                    </div>
                </form>
                `
                });
                // 表单提交事件
                form.on('submit(addProductSubmit)', function (formData) {
                    $.ajax({
                        url: '/travel?method=save',
                        type: 'POST',
                        data: formData.field,
                        success: function (res) {
                            layer.close(index);
                            layer.msg('添加成功');
                            //成功后再次调用ajax请求，刷新表格数据

                            //ajax更新开始，就是照搬更新列表的ajax
                            $.ajax({
                                url: '/travel?method=list',  // 后端的servlet接口 methond=list
                                method: 'GET',
                                dataType: 'json',
                                success: function (data) {
                                    table.render({
                                        elem: '#currentTableId',
                                        toolbar: '#toolbarDemo',
                                        //下面的是表格的列名
                                        //field要对应着你的实体类的属性名（比如我这对应的就是product的属性
                                        //要显示哪些就写哪些
                                        //title是显示出来的列名
                                        //width设置宽度，sort设置是否排序
                                        cols: [[
                                            {field: 'id', width: 60, title: 'ID', sort: true},
                                            {field: 'youkezhanghao', width: 150, title: '发布日期'},
                                            {field: 'youkexingming', width: 200, title: '标题'},
                                            {field: 'xianluguihua', minWidth: 250, title: '详细内容'},
                                            {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center",templet: '#currentTableBar'}
                                        ]],
                                        data: data,
                                        limits: [10, 15, 20, 25, 50, 100],
                                        limit: 20,
                                        page: true,
                                        skin: 'line'
                                    });
                                },
                            });
                            //ajax更新结束
                        },
                        error: function () {
                            layer.msg('添加失败');
                        }
                    });
                    return false; // 防止表单自动提交
                });
            }
        });

        //侧边操作按钮事件
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            //这里的edit和delete要和你table里面的lay-event的值一样
            if (obj.event === 'edit') {
                // 编辑弹出层
                var index = layer.open({
                    title: '编辑',
                    type: 1,
                    area: ['500px', '500px'],  // 控制编辑弹出层大小
                    content: `
                    <form class="layui-form"  id="editForm" style="padding: 20px;">
                <div class="layui-form-item">
                        <label class="layui-form-label">id</label>
                        <div class="layui-input-block">
                            <input type="text" name="id" required lay-verify="required" readonly class="layui-input" value="${data.id}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="youkexingming" required lay-verify="required" class="layui-input" value="${data.youkexingming}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细内容</label>
                        <div class="layui-input-block">
                            <textarea name="xianluguihua" required lay-verify="required" class="layui-textarea" value="${data.xianluguihua}"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block">
                            <input type="file" name="image" accept="image/*" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit lay-filter="updateProductSubmit")">保存</button>
                            <button type="button" class="layui-btn layui-btn-danger" onclick="layer.closeAll()">取消</button>
                        </div>
                    </div>
                </form>
                `
                });
                // 表单提交事件
                form.on('submit(updateProductSubmit)', function (formData) {
                    $.ajax({
                        url: '/travel?method=update', // 调用servlet，method=update
                        type: 'POST',
                        data: formData.field,
                        success: function (res) {
                            layer.close(index);
                            layer.msg('修改成功');

                            $.ajax({
                                url: '/travel?method=list',  // 后端的servlet接口 methond=list
                                method: 'GET',
                                dataType: 'json',
                                success: function (data) {
                                    table.render({
                                        elem: '#currentTableId',
                                        toolbar: '#toolbarDemo',
                                        //下面的是表格的列名
                                        //field要对应着你的实体类的属性名（比如我这对应的就是product的属性
                                        //要显示哪些就写哪些
                                        //title是显示出来的列名
                                        //width设置宽度，sort设置是否排序
                                        cols: [[
                                            {field: 'id', width: 60, title: 'ID', sort: true},
                                            {field: 'youkezhanghao', width: 200, title: '发布日期'},
                                            {field: 'youkexingming', width: 200, title: '标题'},
                                            {field: 'xianluguihua', minWidth: 250, title: '详细内容'},
                                            {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center",templet: '#currentTableBar'}
                                        ]],
                                        data: data,
                                        limits: [10, 15, 20, 25, 50, 100],
                                        limit: 20,
                                        page: true,
                                        skin: 'line'
                                    });
                                },
                            });
                            //ajax更新结束
                        },
                        error: function () {
                            layer.msg('修改失败');
                        }
                    });
                    return false; // 防止表单自动提交
                });

            } else if (obj.event === 'delete') {
                // 删除确认弹出层
                layer.confirm('确定要删除该条记录吗？', {icon: 3, title: '删除确认'}, function (index) {
                    // 进行删除操作
                    $.ajax({
                        url: '/travel?method=delete&id=' + data.id,  // 删除请求的URL method=delete 还传递了id供后端删除
                        type: 'POST',
                        success: function (result) {
                            layer.msg('删除成功');
                            //obj.del();
                            //删除成功后再次调用ajax请求，刷新表格数据
                            $.ajax({
                                url: '/travel?method=list',  // 后端的servlet接口 methond=list
                                method: 'GET',
                                dataType: 'json',
                                success: function (data) {
                                    table.render({
                                        elem: '#currentTableId',
                                        toolbar: '#toolbarDemo',
                                        //下面的是表格的列名
                                        //field要对应着你的实体类的属性名（比如我这对应的就是product的属性
                                        //要显示哪些就写哪些
                                        //title是显示出来的列名
                                        //width设置宽度，sort设置是否排序
                                        cols: [[
                                            {field: 'id', width: 60, title: 'ID', sort: true},
                                            {field: 'youkezhanghao', width: 200, title: '发布日期'},
                                            {field: 'youkexingming', width: 200, title: '标题'},
                                            {field: 'xianluguihua', minWidth: 250, title: '详细内容'},
                                            {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center",templet: '#currentTableBar'}
                                        ]],
                                        data: data,
                                        limits: [10, 15, 20, 25, 50, 100],
                                        limit: 20,
                                        page: true,
                                        skin: 'line'
                                    });
                                },
                            });
                            //ajax更新结束
                        },
                        error: function () {
                            layer.msg('修改失败');
                        }
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
